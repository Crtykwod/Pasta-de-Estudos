<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado em meu própio servidor</p>
        
        <video autoplay loop muted height="315"> <!--param. "poster" para criar thumb-->
            <source src="midias/gatinho1.mp4" type="video/mp4">
            <source src="midias/Gatinho.m4v" type="video/mp4">
            <source src="midias/Gatinho.webm" type="video/webm">
            <p>Seu navegador não possui compatibilidade com reprodução de vídeos.<br>
            <a href="midias/gatinho1.mp4">Clique aqui para fazer o download do arquivo mp4.</a></p>
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tuqNf-ae2vg?si=1ciDzNNY9HYe7a83" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"> <!--allowfullscren-->
        </iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/338731120?h=48fdaab875&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
