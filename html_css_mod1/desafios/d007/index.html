<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem em tamanho real? Experimente ampliar o tamanho da sua janela e aproveitar a melhor experiência &#x1F929;</p>
        <br>
        <picture>
            <source media="(max-width: 600px)" srcset="imagens/paisagem-p.jpg" type="image/jpg">
            <source media="(max-width: 750px)" srcset="imagens/paisagem-pm.jpg" type="image/jpg">
            <source media="(max-width: 900px)" srcset="imagens/paisagem-m.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="imagens/paisagem-mg.jpg" type="image/jpg">
            <img src="imagens/paisagem-g.jpg" alt="Linda paisagem de aurora boreal.">
        </picture>
</body>
</html>
