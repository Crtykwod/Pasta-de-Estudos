<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div id="entrada">
                <label for="numero">Número (entre 1 e 100)</label>
                <input type="number" name="numero" id="numero" />
                <button onclick="adicionarValor()">Adicionar</button>
            </div>
            <div id="saida">
                <select name="registro" id="registro" size="10"></select>
                <div id="botoes">
                    <button id="finalizar" onclick="finalizar()">
                        Finalizar
                    </button>
                    <button class="oculto" id="remover" onclick="removerValor()">
                        Remover
                    </button>
                </div>
            </div>
            <div id="res"></div>
        </section>
        <footer>
            <p>&COPY; Curso em Vídeo</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
