<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1>Calculadora de IMC</h1>
            <div class="textocentro">
                <input type="number" id="peso" placeholder="Peso (kg)" autocomplete="off">
                <input type="text" id="altura" placeholder="Altura (cm)" autocomplete="off">
            </div>
            <form action="#resBox">
                <button id="calcular" onclick="calc()">
                    Calcular IMC
                </button>
            </form>
            <div id="resBox">
                <div class="textocentro" id="resultado">aoba</div>
                <div class="textocentro" id="resTxt">aoba2</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
